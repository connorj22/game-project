<!doctype html>
<html>

<head>
  <title>Shooty McShootface</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
</head>

<body>
<h1 id="startTitle">Click Here To Start</h1>
<h3 class="instructions">The goal of the game is to destroy the asteroids by clicking on them</h3>
<h1 id="counter"></h1>
<div class="levelContainer">
  <h1 class="modeSelect">Choose Your difficulty</h1>
  <h2 class="easy">Easy</h2>
  <h2 class="medium">Medium</h2>
  <h2 class="hard">Hard</h2>
  <h2 class="impossible">Impossible</h2>
  <h3 class="easyStats">Astroids:5</h3>
  <h3 class="mediumStats">Astroids:10</h3>
  <h3 class="hardStats">Astroids:15</h3>
  <h3 class="impossibleStats">Astroids:20</h3>
</div>
<div class="endScreen">
  <h1 class="winner">YOU WIN</h1>
  <h2 class="stats"></h2>
  <h1 class="loser">WOW YOU SUCK</h1>
  <h2 class="reset">click to reset</h2>
</div>
  <script src="js.js"></script>
</body>

</html>
